<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet"> <!-- Thêm liên kết tải font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Thêm liên kết Font Awesome -->
    <style>
        body {
            background-color: #ffe4e1; /* Nền hồng nhạt */
            color: #333; /* Màu chữ đen */
            font-family: 'Montserrat', sans-serif; /* Áp dụng font Montserrat */
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 50px;
            text-align: left; /* Căn toàn bộ nội dung sang trái */
        }
        img.profile-pic {
            border-radius: 50%; /* Ảnh hình tròn */
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 4px solid #ff69b4; /* Viền màu hồng đậm */
        }
        h1 {
            color: #ff69b4; /* Màu hồng đậm */
            margin-top: 10px;
        }
        .intro {
            display: flex;
            align-items: center; /* Căn logo và văn bản ngang hàng */
            font-size: 18px;
            margin: 10px 0;
            color: #333; /* Màu chữ đen */
        }
        .intro img.logo {
            width: 30px; /* Kích thước logo trường */
            height: 30px;
            margin-right: 10px; /* Khoảng cách giữa logo và chữ */
        }
        .social-links {
            display: flex;
            flex-direction: column; /* Hiển thị các liên kết theo chiều dọc */
            margin-top: 20px;
        }
        .social-links a {
            color: #ff1493; /* Màu hồng tươi cho liên kết */
            text-decoration: none;
            font-size: 16px; /* Kích thước nhỏ hơn dòng giới thiệu */
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .social-links a i {
            margin-right: 10px; /* Khoảng cách giữa biểu tượng và văn bản */
        }
        .social-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="profile-pic" src="https://raw.githubusercontent.com/vuonghaiahn/vuonghaiahn.github.io/refs/heads/main/webcanhan.jpg" alt="My Photo">
        <h1>Hai Anh Vuong</h1>
        <div class="intro">
            <img class="logo" src="https://raw.githubusercontent.com/vuonghaiahn/vuonghaiahn.github.io/main/Logo-NEU.png" alt="NEU Logo">
            B.S. in Data Science, NEU
        </div>
        <div class="social-links">
            <a href="https://www.facebook.com/profile.php?id=100071894710749" target="_blank">
                <i class="fab fa-facebook"></i> Facebook
            </a>
            <a href="https://www.instagram.com/vuonghaiahn?igsh=dGJqOHJ0d3FjdDdr" target="_blank">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://www.linkedin.com/in/vuonghaianh?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" target="_blank">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
        </div>
    </div>
</body>
</html>
